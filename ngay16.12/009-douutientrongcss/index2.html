<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p {
            color: red !important;
        }

        p {
            color: green;
        }

        p {
            color: yellow;
        }
    </style>
</head>
<body>

<pre>
        !important sẽ nói cho trình duyệt biết đoạn css nào là quan trọng
    khi có từ 2 selector css trở lên đang chọn vào 1 thẻ html
    </pre>

<p>Thẻ p demo</p>

</body>
</html>
