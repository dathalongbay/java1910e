<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #box1 {
            background-color: green;
            width: 150px;
            height: 150px;
            /* thêm transition */
            transition: width 2s, height 2s, background-color 2s;
        }

        /* di chuột vào selector được chọn */
        #box1:hover {
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <pre>
        CSS transitions cho phép bạ thay đổi giá trị của thuộc tính css khi hover
        1 cách mượt mà trong 1 khoảng thời gian đặt trước </pre>

    <div id="box1">
        Box 1
    </div>
</body>
</html>
