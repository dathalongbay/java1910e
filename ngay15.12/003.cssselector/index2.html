<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #control p {
            /* chọn thẻ p nằm trong có id là control */
            color: red;
        }
    </style>
</head>
<body>

    <div>
        Chỉ muốn style đúng vào thẻ p nằm thẻ có id là control
    </div>

    <p>Thẻ p1</p>
    <p>Thẻ p2</p>
    <p>Thẻ p3</p>

    <div id="control">
        <p>Thẻ p4</p>
    </div>

</body>
</html>
