<head>

    <title>Title</title>
    <style type="text/css">
        /* chọn thẻ có đồng thời cả classA và classC*/
        .classA.classC {
            color: red;
        }
    </style>
</head>
<body>

    <div class="classA classB">
        Thẻ div số 1
    </div>

    <div class="classA classC">
        Thẻ div số 2
    </div>

    <div class="classA">
        Thẻ div số 3
    </div>

    <div class="classC">
        Thẻ div số 4
    </div>
</body>
</html>
