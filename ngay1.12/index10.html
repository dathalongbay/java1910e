<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        cú pháp
        if (điều kiện) {
            nếu điều kiện đúng thì thực hiện các câu lệnh
            trong {} đầu tiên
        } else {
            nếu điều kiện sau thì thực hiện các câu lệnh
            trong {} sau else
        }
    </pre>

    <script type="text/javascript">
        var i = 5;
        var c = "5";

        console.log(i == c);
        if (i == c) {
            console.log(" 5 == \"5\" phép so sánh tương đối là đúng ");
        } else {
            console.log(" 5 == \"5\" phép so sánh tương đối là sai ");
        }
    </script>
