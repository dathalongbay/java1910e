<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        1 số toán tử phổ thông trong js
    </pre>

    <script type="text/javascript">
        var d = 7;
        var e = 5;

        console.log("Tổng : " + (d+e));
        console.log("Hiệu : " + (d-e));
        console.log("Tích : " + (d*e));
        console.log("Thương : " + (d/e));
        console.log("Phép chia lấy dư : " + (d%e));
    </script>

</body>
</html>
